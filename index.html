<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="light.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Sign in to GitHub Â· GitHub</title>
  </head>
  <body>
    <div class="theme-btn">
      <a href="#" class="light-btn" onclick="changeCSS('light.css', 0);">Light</a> 
      <a href="#" class="dark-btn" onclick="changeCSS('dark.css', 0);">Dark</a>
    </div>
    <div class="main-container">
      <div class="head-img">
        <svg height="48" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="48" data-view-component="true" class="octicon octicon-mark-github">
          <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
        </svg>
      </div>
      <h1>Sign in to GitHub</h1>
      <div class="form-box">
        <label for="login">Username or email address</label><br />
        <input type="text" name="login" id="login_inp" class="inp_box"/><br />
        <div class="pass-box">
          <label for="pass">Password</label><br>
          <input type="text" name="pass" id="pass_inp" class="inp_box"/><br>
          <a href="http://github.com/password_reset">Forgot password?</a>
        </div>
        <input type="submit" value="Sign in">
      </div>
      <div class="sign-opt-box">
        <p class="passkey"><a href="#">Sign in with a passkey</a></p>
        <p>New to GitHub? <a href="http://">Create an account</a></p>
      </div>
      <div class="bottom-links">
        <a href="http://github.com/site/terms">Terms</a>
        <a href="http://github.com/site/privacy">Privacy</a>
        <a href="http://docs.github.com">Docs</a>
        <a href="http://github.com/contact">Contact GitHub Support</a>
      </div>
    </div>
    <script>
	    function changeCSS(cssFile, cssLinkIndex) {
	
	    var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);
	
	    var newlink = document.createElement("link");
	    newlink.setAttribute("rel", "stylesheet");
			newlink.setAttribute("type", "text/css");
	    newlink.setAttribute("href", cssFile);
	
	    document.getElementsByTagName("head").item(cssLinkIndex).replaceChild(newlink, oldlink);
	    }
    </script>
    
  </body>
</html>
